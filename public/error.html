<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const time = 3000;
        window.onload = function () {
            alert(`登录失败页面将于${time}后跳转`);
            function T() {
                window.location.href = " http://localhost:8080/";
            }
            setTimeout(T, time);
        }
    </script>
    <style>
        p {
            font-size: 40px;
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <p>登录失败页面将于3s后跳转</p>
    <p>error</p>

</body>

</html>
